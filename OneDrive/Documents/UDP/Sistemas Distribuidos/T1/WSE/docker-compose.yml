    #---------------------------------------POSTGRES---------------------------------------
    postgres:
        container_name: postgres
        image: bitnami/postgresql:12.10.0
        volumes:
            - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
        ports:
            - "5432:5432"
        environment:
            - POSTGRESQL_USER=postgres
            - POSTGRESQL_DATABASE=postgres
            - POSTGRESQL_PASSWORD=1234
        stdin_open: true 
        tty: true
    #---------------------------------------servidor---------------------------------------
    servidor:
        container_name: servidor
        build: ./backend
        restart: always
        ports:
            - "50051:50051"
        environment:
            FLASK_ENV: development

        depends_on:
            - postgres
            - redis
          #  - redis_a
           # - redis_b
    #---------------------------------------cliente---------------------------------------
    cliente:
        container_name: cliente
        build: ./client
        ports:
            - "8000:5000"
        environment:
            FLASK_ENV: development

        depends_on:
            - postgres
            - redis
