version: '3.3'

services:
    #---------------------------------------REDIS---------------------------------------
    redis:
        container_name: redis1
        image: redis:6.2.6
        ports:
            - "3001:6379"
        environment:
        - REDIS_MAXMEMORY=100mb
        - REDIS_MAXMEMORY_POLICY=allkeys-lru
        - ALLOW_EMPTY_PASSWORD=yes
        command: ["redis-server", "--bind", "redis","--maxmemory 100mb","--maxmemory-policy allkeys-lru"]
